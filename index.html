<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports</title>
    <!-- bootsturup  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
    <header class="container mt-5">
      <h1 class="text-center text-success">Search Of Player Name</h1>
      <div class="d-flex w-75 mx-auto">
        <input
          id="sports-input"
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button
          onclick="sportsApi()"
          class="btn btn-outline-success"
          type="submit"
        >
          Search
        </button>
      </div>
    </header>
    <div class="d-flex justify-content-center">
        <img id="spanner" class="" src="images/gif-api.gif" alt="">
    </div>
    <section class="container">
      <div class="row w-100 m-auto mt-4">
        <div class="col-md-6">
          <h1 class="text-center text-success">Player Show</h1>

          <!-- card option  -->
          <div id="card" class="text-center">
           
          </div>
        </div>
        <!-- last Details -->
        <div class="col-md-6 text-center">
          <h1 class="text-center text-success">Player Details Show</h1>
          <div class="w-50 d-flex gap-3">
            <img id="male" class="w-75" src="images/male.png" alt="" />
            
            <img id="female" class="w-75" src="images/female.png" alt="" />
          </div>
          <div id="info-detiles"></div>
        </div>
      </div>
    </section>

    <!-- js  -->
    <script src="js/app.js"></script>
  </body>
</html>
